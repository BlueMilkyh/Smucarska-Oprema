<div class="container">
    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px">
        <h4 class="card-title mt-3 text-center">Create Post</h4>
        <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Title </span>
            </div>
            <input
              name="Title"
              class="form-control"
              placeholder="Title"
              type="text"
              [(ngModel)]="post.title"
            />
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Price</span>
            </div>
            <input
              name="Price"
              class="form-control"
              placeholder="Price in $"
              type="text"
              [(ngModel)]="post.price"
            />
          </div>
          
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Previous Owners </span>
            </div>
            <input
              name="Previous Owners"
              class="form-control"
              placeholder="How many Previous Owners did skis have?"
              type="text"
              [(ngModel)]="post.previousOwners"
            />
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Ski length</span>
            </div>
            <input
              name="Skilength"
              class="form-control"
              placeholder="length in cm"
              type="text"
              [(ngModel)]="post.skiLength"
            />
          </div>
          <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> Radius</span>
            </div>
            <input
              name="radius"
              class="form-control"
              placeholder="Radius in cm"
              type="text"
              [(ngModel)]="post.radius"
            />
          </div>
          <!-- form-group// -->
          
         
          <ul class="d-flex mr-auto">
            Rating:
            <li *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
              <i
                class="fas fa-star"
                [style.color]="selectedRating >= star ? 'gold' : 'gray'"
                (click)="setRating(star)"
              ></i>
            </li>
          </ul>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"(click)="createPost()">
              Create Post
            </button>
          </div>
          <!-- form-group// -->
          
        </form>
      </article>
    </div>
    <!-- card.// -->
  </div>
  <!--container end.//-->
